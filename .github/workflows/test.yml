name: Test Monster Data

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.19.0, 22.12.0]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run TypeScript type checking
      run: npm run type-check
      
    - name: Run monster validation tests
      run: npm run test:run
      
    - name: Build project
      run: npm run build
      
    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Node.js ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Monster validation tests completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ESLint checks passed" >> $GITHUB_STEP_SUMMARY